
<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
	  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
	<a-scene embedded arjs>
	<a-entity position="0 1.5 -2" gps-camera>
          <a-entity
	    scale="0.15 0.15 0.15"
	    rotation="0 0 0"
            gltf-model="objects/3DCompressed.gltf"
	    animation="property: rotation; to: 0 360 0; loop: true; easing: linear;  dur: 9000"
          ></a-entity>
          <a-text value="Venerated 6ix7even Zip-Up" color="white" align="center"></a-text>
	</a-entity>
    </a-scene>
  </body>
</html>
