<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
           <a-entity position="-1.5 1.6 -3">
        <a-entity gltf-model="objects/3DCompressed.gltf" scale="0.05 0.05 0.05">
          <a-text value="100% Cotton" position="0 1.5 -2"></a-text>
        </a-entity>
        <a-entity position="2.2 0 -1" gltf-model="objects/3DCompressed.gltf" scale="0.05 0.05 0.05">
          <a-text value="Double Layered Hoodie" position="0 1.5 -2"></a-text>
        </a-entity>
        <a-entity position="-1.5 0 2.5" gltf-model="objects/3DCompressed.gltf" scale="0.05 0.05 0.05">
          <a-text value="Puff print" position="0 1.5 -2"></a-text>
        </a-entity>
      </a-entity>
      <a-entity gps-camera></a-entity>
    </a-scene>
  </body>
</html>
